<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasker</title>
    <style>
        body {
            background-color: #faf8ec;
        }
        h1 {
            background-color: #e2fdb3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        h2 {
            background-color: #e2fdb3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .dangerous {
            background-color: #fd6d6d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        form {
            justify-content: center;
            text-align: center;
        }
        p {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .button {
            border: none;
            color: white;
            padding: 10px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4caf50;
        }
        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }
        .button3 {
            background-color: white;
            color: black;
            border: 2px solid #af4c4c;
        }
        .button3:hover {
            background-color: #af4c4c;
            color: white;
        }
        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }
        .button2:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
    <script>
        function get_url_with_alert(url) {
            if (confirm("Confirm your operation!")) {
                let xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = "text"
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        alert(xhr.response)
                    } else {
                        alert("failure: " + xhr.status)
                    }
                }
                xhr.send();
            }
            return true;
        }
    </script>
</head>
<body>
<h1 class="title">Tasker Task Manager</h1>

<h2 class="subtitle" style="background-color:rgba(0,255,0,0.25)">Add New Task</h2>
<p>
    <b>Choose the zip file to upload:</b>
</p>
<form target="/" method="post" enctype="multipart/form-data">
    <input type="file" multiple name="file" id="upload" accept=".zip"/>
    <br>
    <br>
    <button class="button button1" type="submit">Submit</button>
    <button class="button button3" type="reset">Clear</button>
</form>

<h2>List All Tasks</h2>
<form onclick="location.href = '/list_all'">
    <button class="button button2" type="button">List all</button>
</form>

<h2>Search Tasks</h2>
<form action="./list" method="get">
    <label for="search_task">search for tasks using partial label name</label>
    <br><br>
    <input id="search_task" type="search" name="label" required>
    <button type="submit">Search</button>
</form>

<h2>Load Tasks</h2>
<form method="get" onsubmit="get_url_with_alert('./load?label='+document.getElementById('load_task').value)">
    <label for="load_task">
        load task
    </label>
    <br><br>
    <input id="load_task" type="search" name="label" required>
    <button type="submit">load</button>
</form>

<h2>View YAML</h2>
<form method="get" onsubmit="window.open('./yaml?label='+document.getElementById('yaml').value)">
    <label for="yaml">view output log</label>
    <br><br>
    <input id="yaml" type="search" name="label" required>
    <button type="submit">search</button>
</form>

<h2>View Stdout</h2>
<form method="get" onsubmit="window.open('./stdout?label='+document.getElementById('stdout').value)">
    <label for="stdout">view output log</label>
    <br><br>
    <input id="stdout" type="search" name="label" required>
    <button type="submit">search</button>
</form>

<h2>View Stderr</h2>
<form method="get" onsubmit="window.open('./stderr?label='+document.getElementById('stderr').value)">
    <label for="stderr">view error log</label>
    <br><br>
    <input id="stderr" type="search" name="label" required>
    <button type="submit">search</button>
</form>

<h2 class="h2 dangerous">Unload Tasks</h2>
<form onsubmit="get_url_with_alert('./unload?label='+document.getElementById('unload_task').value)"
      method="get">
    <label for="unload_task">unload task</label>
    <br><br>
    <input id="unload_task" type="search" name="label" required>
    <button type="submit">UNLOAD</button>
</form>

<h2 class="h2 dangerous">Delete Tasks</h2>
<form onsubmit="get_url_with_alert('./delete?label='+document.getElementById('delete_task').value)"
      method="get">
    <label for="delete_task">delete task</label>
    <br><br>
    <input id="delete_task" type="search" name="label" required>
    <button type="submit">DELETE</button>
</form>
</body>
</html>
